<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico">
    <title>typeit</title>
</head>
<body>

    <div class="container-fluid">
        <div class="wrapper">
            <div id="top">
                <button id="easy">Easy</button>
                <button id="medium">Medium</button>
                <button id="hard">Hard</button>
                <button id="start">START</button>
            </div>
    
            <div class="row">           
                <div class="col-md-12">
                    <p >Type the given word within<span style="font-size: larger;" id="seconds">5</span>seconds : )</p>              

                    <div class="word-wrapper">
                        <h2 id="current-word"></h2>
                    </div>
    
                    <input type="text" class="form-control form-control-lg" id="word-input"  placeholder="Start typing..." autofocus>        
                    <div class="message-wrapper">
                        <span id="message"></span>
                    </div>
                </div>
            </div>
    
            <div id="bottom">
                <div class="row">
                    <div class="col-4">
                        <h4 id="styleTime"><span id="time"></span></h4>
                    </div>
                    <div class="col-4">
                        <h4 id="styleScore" class="currentScore" >Score:<span id="score">0</span></h4>
                    </div>
                    <div class="col-4">
                        <h4 id="styleScore" class="bestScore" >Best:<span id="highScore"></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="demo.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
